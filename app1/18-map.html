<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Map</title>

</head>

<body>
    <div id="root"></div>

    <!-- React e ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- JS -->
    <script type="text/babel">
        class App extends React.Component {
            render() {
                //const nomes = ['João', 'Ana', 'Carlos']
                const pessoas = [
                    {
                        nome: 'João',
                        profissão: 'Programador'
                    },
                    {
                        nome: 'Ana',
                        profissão: 'Professora'
                    },
                    {
                        nome: 'Carlos',
                        profissão: 'Carpinteiro'
                    }
                ]
                const final = pessoas.map(pessoa => <h3>{pessoa.nome} exerce a profissão de {pessoa.profissão}</h3>)
                return (
                    <div>
                        {final}
                    </div>
                )
            }
        }

        //--------------------------------------------------
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )

        // let nomes = ['João', 'Ana', 'Carlos']
        // a função MAP é do JS e não do React
        // let final = nomes.map(n => 'Bom dia ' + n)
        // console.log(nomes)
        // console.log(final)

    </script>
</body>

</html>
