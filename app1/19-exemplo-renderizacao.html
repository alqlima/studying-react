<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Rederização de Listas</title>

</head>

<body>
    <div id="root"></div>

    <!-- React e ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- JS -->
    <script type="text/babel">
        class App extends React.Component {
            render() {
                const noticias = [
                    {
                        titulo: 'Notícia 1',
                        texto: 'Texto da Noticia 1',
                        Autor: 'Autor 1'
                    },
                    {
                        titulo: 'Notícia 2',
                        texto: 'Texto da Noticia 2',
                        Autor: 'Autor 2'
                    },
                    {
                        titulo: 'Notícia 3',
                        texto: 'Texto da Noticia 3',
                        Autor: 'Autor 3'
                    },
                    {
                        titulo: 'Notícia 4',
                        texto: 'Texto da Noticia 4',
                        Autor: 'Autor 4'
                    }
                ]

                const final = noticias.map(n => <Noticia noticia={n} />)
                return (
                    <div>
                        <h2>Notícias</h2>
                        <hr />
                        {final}
                    </div>
                )
            }
        }
        //-------------------------------------------------
        class Noticia extends React.Component {
            constructor(props) {
                super(props)
            }
            render() {
                return (
                    <div>
                        <h3>{this.props.noticia.titulo}</h3>
                        <p>{this.props.noticia.texto}</p>
                        <small><i>{this.props.noticia.autor}</i></small>
                    </div>
                )
            }
        }

        //--------------------------------------------------
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )



    </script>
</body>

</html>
