<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rederização de Listas e Unique Keys</title>

</head>

<body>
    <div id="root"></div>

    <!-- React e ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- JS -->
    <script type="text/babel">
        class App extends React.Component {
            render() {
                const socios = [
                    {
                        id: 1,
                        nome: 'João',
                        idade: 46
                    },
                    {
                        id: 2,
                        nome: 'Ana',
                        idade: 25
                    }
                ]
                const final = socios.map(socio => <MostrarSocio key={socio.id} socio={socio} />)
                return (
                    <div>
                        {final}
                    </div>
                )
            }
        }
        //--------------------------------------------------
        class MostrarSocio extends React.Component {
            constructor(props) {
                super(props)
            }
            render() {
                return (
                    < div >
                        <p>Id: {this.props.socio.id}</p>
                        <p>Nome: {this.props.socio.nome}</p>
                        <p>Idade: {this.props.socio.idade}</p>
                    </div >
                )
            }
        }


        //--------------------------------------------------
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )



    </script>
</body>

</html>
